<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>

    <table>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
      </tr>

      <tr>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
      </tr>

      <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>
      </tr>

      <tr>
        <td>M</td>
        <td>N</td>
        <td>O</td>
        <td>P</td>
      </tr>

      <tr>
        <td>Q</td>
        <td>R</td>
        <td>S</td>
        <td>T</td>
      </tr>

      <tr>
        <td>U</td>
        <td>V</td>
        <td>W</td>
        <td>X</td>
      </tr>

      <tr>
        <td></td>
        <td>Y</td>
        <td>Z</td>
      </tr>
    </table>

    <table>
      <tr>
        <td></td>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>

      <tr>
        <th>Tickets sold:</th>
        <td>234</td>
        <td>890</td>
      </tr>

      <tr>
        <th>Total sales:</th>
        <td>879</td>
        <td>342</td>
      </tr>
    </table>
    <br /><br /><br /><br /><br />

    <table  border="5"  width="80%" height="700"  cellpadding="15" cellspacing="9">
      <thead bgcolor="pink">
        <tr>
          <th bgcolor="white" style="border: none;" ></th>
          <th>9am</th>
          <th>10am</th>
          <th>11am</th>
          <th>12am</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>Monday</th>
          <td colspan="2">Eng</td>
          <td>Math</td>
          <td>Art</td>
        </tr>

        <tr>
          <th style="background-color: blueviolet;">Tuesday</th>
          <td bgcolor="lightblue" rowspan="2" colspan="3"><center>Gym</center></td>
          <td>Urdu</td>
        </tr>

        <tr>
          <th>wednesday</th>
          <td>Art</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="5">abcd</th>
        </tr>
      </tfoot>
    </table>


   
   

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
